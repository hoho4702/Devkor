<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Korea Univ</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="floated">

        <audio src="../mp3/민족의 아리아.mp3" autoplay id="mp3" style="display: none;"></audio>
        <button class="music"><i class="fa-solid fa-volume-high"></i></button>
        <button class="music hidden"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>
    
    <div class="large-container">
        <div class="loading-container">
            <div class="left none-show">
                <div class="buttons">
                    <div class="introbuttons historyButton"> 역사 </div>
                    <div class="introbuttons festivalButton"> 축제 </div>
                    <div class="introbuttons schoolLifeButton"> 학교생활 </div>
                </div>
            </div>

            <div class="start-right">
                <img src="../img/logo.png" class="right-logo">
            </div>

            <div class="">

            </div>
            
           
        </div>

        <div class="history-container">

        </div>
    </div>



    <script>
        let music = document.getElementsByClassName("music");
        let musicOn = true;
        const audio = document.getElementById("mp3");
        music[0].addEventListener('click', ()=>{
            music[0].classList.toggle("hidden");
            music[1].classList.toggle("hidden"); 
            if(musicOn) audio.pause();
            else audio.play();
            musicOn ^= 1;
        });
        music[1].addEventListener('click', ()=>{
            music[0].classList.toggle("hidden");
            music[1].classList.toggle("hidden"); 
            if(musicOn) audio.pause();
            else audio.play();
            musicOn ^= 1;
        });

        document.getElementsByClassName("start-right")[0]
        setTimeout(function() {
            document.getElementsByClassName("left")[0].classList.toggle("show")
            document.getElementsByClassName("left")[0].classList.toggle("none-show")
            document.getElementsByClassName("start-right")[0].classList.add('right');
        }, 1000);

    </script>
    <script src="https://kit.fontawesome.com/c625c92750.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
