<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>week4</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="alert-box" id="alert">click</div>
    <button onmouseover="largerButton('alert')">button</button>

    <script>
        function largerButton(id) {
            let button = document.getElementById(id);
            if(!button) return 0;
            if(button.style.display == 'none') button.style.display = 'block';
            else button.style.display = 'none';
        }
        // test line
    </script>
</body>
</html>
